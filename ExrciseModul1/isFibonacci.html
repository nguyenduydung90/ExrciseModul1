<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaci(num) {
        let num1 = Math.sqrt(5 * Math.pow(num, 2) + 4);
        let num2 = Math.sqrt(5 * Math.pow(num, 2) - 4);
        if (num1 % 1 === 0 || num2 % 1 === 0) {
            return true;
        }
        return false
    }

    let num = prompt("enter the number");
    document.write(fibonaci(num))
</script>
</body>
</html>
