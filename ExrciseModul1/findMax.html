<!DOCTYPE html>

</head>
<body>
<script>

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        return max
    }

    let arr1 = [3, 7, 4, 8, 2, 9];
    alert(findMax(arr1));

</script>
